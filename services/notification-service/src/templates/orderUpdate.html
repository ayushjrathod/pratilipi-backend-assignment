<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{styles}}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Order Update</h1>
      </div>
      <div class="content">
        <p>Dear {{userName}},</p>
        <div class="pre-formatted">{{content}}</div>

        <div class="info-box">
          <p>Track your order or contact support if you have any questions.</p>
        </div>

        <a href="{{platformUrl}}/orders" class="button">View Order Details</a>
      </div>
      <div class="footer">
        <p>© {{currentYear}} Our Platform. All rights reserved.</p>
        <div class="social-links">
          <a href="{{platformUrl}}/support">Support</a> •
          <a href="{{platformUrl}}/track">Track Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
